services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
      - "5173:5173"
    volumes:
      - ./backend:/var/www/backend
      - ./ed-vite:/var/www/ed-vite
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_DATABASE: croissant
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      CHOKIDAR_USEPOLLING: "true"
    command: >
      sh -c "cd /var/www/ed-vite && npm run dev -- --host 0.0.0.0 --port 5173 & 
        cd /var/www/backend && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mariadb:11.5
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: croissant
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
