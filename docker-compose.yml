services:
  app:
    build: .
    ports:
      - "8000:8000"   # Laravel
      - "5173:5173"   # Vite dev server
    volumes:
      - .:/var/www
    depends_on:
      - db

  db:
    image: mariadb:11.5
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: croissant
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
