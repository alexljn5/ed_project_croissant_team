services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
      - "5173:5173"
    volumes:
      - ./backend:/var/www/backend
      - ./ed-vite:/var/www/ed-vite
      - ed_vite_node_modules:/var/www/ed-vite/node_modules
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_DATABASE: croissant
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      CHOKIDAR_USEPOLLING: "true"   # <--- force Vite to use polling for hot reload
    command: >
      sh -c "cd /var/www/ed-vite && npm run dev -- --host 0.0.0.0 --port 5173 & 
        cd /var/www/backend && php artisan serve --host=0.0.0.0 --port=8000"
    develop:
      watch:
        - action: sync+restart
          path: ./backend
          target: /var/www/backend
          ignore:
            - ./backend/vendor
            - ./backend/storage/logs
        - action: sync+restart
          path: ./ed-vite
          target: /var/www/ed-vite
          ignore:
            - ./ed-vite/node_modules
            - ./ed-vite/dist
        - action: rebuild
          path: ./ed-vite/package.json
        - action: rebuild
          path: ./ed-vite/package-lock.json
        - action: rebuild
          path: ./Dockerfile

  db:
    image: mariadb:11.5
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: croissant
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  dbdata:
  ed_vite_node_modules: